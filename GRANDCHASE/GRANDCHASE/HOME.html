<script>
    $(document).ready(function(){
        var menuExpanded = false;
        $(".menu-toggle").click(function(){
            if(!menuExpanded){  
                $("nav").addClass("active");
                $("nav").removeClass("deactive");
                $(".menu-container").addClass("active");
                $(".menu-container").removeClass("deactive");
                $("image").addClass("active");
            }
            else
            { 
                $("nav").removeClass("active");
                $("nav").addClass("deactive");
                $(".menu-container").removeClass("active");
                $(".menu-container").addClass("deactive");
               
                $("image").removeClass("active");
            }
            menuExpanded = !menuExpanded;
        }) 
        $(".menu-container span").hover(function(){
            var index =$(this).attr("index");
            $(this).find('a').addClass("hover"+index);
        });
        $(".menu-container span").mouseleave(function(){
            var index =$(this).attr("index");
            $(this).find('a').removeClass("hover"+index);
        });
         
    })
    var modal = document.getElementById("modal");
    var btn = document.getElementById("btn");
   
    btn.onclick=function(){
        modal.style.display ="block";
    }
    span.onclick=function(){
        modal.style.display ="none";
    }
    </script>
